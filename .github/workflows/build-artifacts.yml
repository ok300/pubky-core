# This workflow builds the artifacts for the release.
# It creates the gzips and uploads them as artifacts.
# The artifacts can then be used to create a release on Github.

name: Build Artifacts

on:
  # This workflow is triggered every time a push is made to the main branch.
  # Aka when a PR is merged.
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build-linux-windows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross --rev 51f46f296253d8122c927c5bb933e3c4f27cc317
      - name: Build Linux and Windows Artifacts
        run: .scripts/build-artifacts.sh linux-windows
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-windows-artifacts
          path: target/github-release/
          if-no-files-found: error

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            nickname: osx-arm64
          - target: x86_64-apple-darwin
            nickname: osx-amd64
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
      - name: Build macOS Artifact
        run: .scripts/build-artifacts.sh macos ${{ matrix.target }} ${{ matrix.nickname }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.nickname }}-artifacts
          path: target/github-release/
          if-no-files-found: error

  package:
    needs: [build-linux-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Combine artifacts
        run: |
          mkdir -p target/github-release
          cp artifacts/linux-windows-artifacts/* target/github-release/
          cp artifacts/macos-osx-arm64-artifacts/* target/github-release/
          cp artifacts/macos-osx-amd64-artifacts/* target/github-release/
      - name: Gzip artifacts
        run: (cd target && tar -czf github-release.tar.gz github-release)
      - name: Upload combined artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pubky-core-artifacts.tar.gz
          path: target/github-release.tar.gz
          if-no-files-found: error
          overwrite: true
